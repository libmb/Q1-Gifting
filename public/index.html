  <body>
    <header class="main">
      <div class="row">
        <div class="col-md-12">
          <img src="assets/images/giftgxTRwide.png">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-default" href="about.html" role="button">About</a>
          <a class="btn btn-default" href="submit.html" role="button">Submit a Gift</a>
        </div>
      </div>
    </header>
<div class="page-wrap">

 <!-- ================== FORM =============== -->
<!-- <div class="container"> -->
    <form action="index.html" method="get">

    <section class="col-md-12">
      <!-- Sizing for the full form at mobile -->

    <label for="weather" name="weather" value="" class="strong"> Gift this week:<br>
    <div class="borderless">
      <div>
        <label for="date" name="date" value=""> In the next week, what day will you gift?:</label>
        <select class="date" id ="date" name="date">
          <option value="" disabled selected > Select </option>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>
      </div>
    </div>
  </section>

  <section class="col-md-12">
    <div class="borderless">
      <label for="zip" name="zip" value=""> Where will you gift?:</label>
      <input id="zip" type="text" pattern="[0-9]{5}" placeholder="zipcode"></input>
    </div>
  </section>

  <section class="col-md-12">
    <label for="weather" name="weather" value="" class="strong"> Or, gift later: <br>
      <div class="borderless">
        <label for="enviro">Pick your environment:</label>
        <select class="enviro" id="enviro" name="enviro">
          <option value="" disabled selected > Select </option>
          <option value="in">Indoors</option>
          <option value="out">Outdoors</option>
        </select>
      </div>
    </label>
  </section>

  <section class="col-md-12">
    <label for="details" name="details" value="" class="strong"> Gift details: <br>
    <div class="form-group">
      <label for="ActivityLevel"> How active can your gift be?:</label>
      <select class="ActivityLevel" id="active" name="active">
        <option value="" disabled selected > Select </option>
        <option value="act">Active</option>
        <option value="sed">Sedentary</option>
      </select>
    </div>
  </section>

  <section class="col-md-12">
  <div><a class="btn btn-default" id="getValues" role="button">Get Gifts</a></div>
    <button type="reset" name="reset" value="reset" class="btn btn-default">Reset</button>
  </section>

  <section class="col-md-12">
  <h1 class="gotresult"></h1>
  <ul class="results">
  </ul>
  </section>

  </form>
