<div class="container col-md-8 col-md-offset-2">
    <form action="index.html" method="get" >
    <label for="weather" name="weather" value=""> Gifting this week: <br>
    <div class="border">
    <div class="form-group">
      <label for="date" name="date" value=""> In the next week, what day will you gift?:</label>
      <select class="date" id ="date" name="date">
        <option value="" disabled selected > Select </option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
        <option value="7">Sunday</option>
      </select>
  </div>
    <div class="form-group">
      <label for="zip" name="zip" value=""> Where will you gift?:</label>
      <input id="zip" type="text" pattern="[0-9]{5}" placeholder="zipcode"></input>
    </div>
  </div>
    </label>
    <label for="weather" name="weather" value=""> Or, gift later: <br>
      <div class="form-group border">
        <label for="enviro">Pick your environment:</label>
        <select class="enviro" id="enviro" name="enviro">
          <option value="" disabled selected > Select </option>
          <option value="in">Indoors</option>
          <option value="out">Outdoors</option>
        </select>
      </div>
    </label>
  <div class="form-group">
    <label for="ActivityLevel"> How active can your gift be?:</label>
    <select class="ActivityLevel" id="active" name="active">
      <option value="" disabled selected > Select </option>
      <option value="act">Active</option>
      <option value="sed">Sedentary</option>
    </select>
  </div>
  <div class="form-group">
    <label for="participation"> Are you participating?:</label>
    <select class="Distance" id="distance" name="distance">
      <option value="" disabled selected > Select </option>
      <option value="together">Yes, I'll be there!</option>
      <option value="apart">No.</option>
    </select>
  </div>
  <button type="submit" name="submit" value="submit" class="btn btn-default" id="">Get Gifts</button>
  <button type="reset" name="reset" value="reset" class="btn btn-default">Reset</button>
  </form>
